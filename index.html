<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Messenger App</title>
        <link rel="stylesheet" href="landing_style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-1">
            <img class="chat-img" src="img/chat.png" alt="Chat">
            <h1>Connect With Friends<br>All Over The World!</h1>
        </header>
        <header class="header-2">
            <h1>Fill your nickname and room name<br></h1>
            <h3>(make sure your friends use the same room name)</h3>
            <input type="text" class="input-box" id="nickname-input" name="nickname" placeholder="Nickname" required>
            <input type="text" class="input-box" id="room-input" name="room" placeholder="Room name" required>
            <button class="btn" id="connect-btn">Connect</button>
            <script type="module" src="landing_script.js"></script>
        </header>
    </body>
</html>
